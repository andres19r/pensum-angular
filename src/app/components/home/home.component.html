<h1>Pensum Tracker</h1>

<section class="buttons">
  <button mat-raised-button color="primary" (click)="openCreatePensumDialog()">
    Add Pensum
  </button>
  <button mat-raised-button color="primary" (click)="openCreateSubjectDialog()">
    Add Subject
  </button>
</section>

<ng-container *ngFor="let semester of $semesters | async">
  <app-semester [semester]="semester"></app-semester>
</ng-container>

<app-pensum-table/>
